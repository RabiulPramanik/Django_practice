<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musicians Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color : #d9c7b1">
    <nav class="navbar navbar-expand-lg rounded-4 m-3" style="background-color : #d3dfff">
        <div class="container-fluid">
          <a class="navbar-brand"href="{% url "homepage" %}"><b>M_D</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "homepage" %}">Home</a>
              </li>
            </ul>
            {% if request.user.is_authenticated %}
            <div class="d-flex ">
              <ul class="navbar-nav">
                <li class="nav-item mx-3">
                  <a class="btn btn-info text-dark " href="{% url "musician_addpage" %}">Create Musician</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="btn btn-warning text-dark " href="{% url "album_addpage" %}">Create Album</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="btn btn-danger text-dark " href="{% url "logout" %}">Logout</a>
                </li>
              </ul>
            </div>
            {% else %}
            <div class="d-flex ">
              <ul class="navbar-nav">
                <li class="nav-item mx-3">
                  <a class="btn btn-info text-dark " href="{% url "singuppage" %}">Register</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary text-dark" href="{% url "loginpage" %}">Login</a>
                </li>
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>

    {% block contant_box %}{% endblock contant_box %}
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
