{% extends "base.html" %}

{% block cart_contant %}

{% for i in meals %}
    <div class="col">
      <div class="card">
        <img src="{{i.strMealThumb}}" class="card-img-top" alt="Food">
        <div class="card-body">
          <h5 class="card-title">{{i.strMeal}}</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
      </div>
    </div>
{% endfor %}
{% endblock cart_contant %}
